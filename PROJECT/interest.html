<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INTEREST</title>
    <link rel="icon" type="image/jpg" href="/IMAGES/final.jpg">
    <link rel="stylesheet" href="interest.css">
    
</head>
<body>
   <h1 id="h1a">INTEREST CALCULATOR</h1>
    <div id="box1">
        <form onsubmit="return false;">
                <div id="amountbx"  >
                        <label for="amount">AMOUNT:</label>
                        <input type="text" id="amount" placeholder="AMOUNT ">
                </div>
                <div id="ratebx" >
                        <label for="rate">RATE:</label>
                        <input type="text" id="rate" placeholder="RATE" >
                </div>
                <div id="timebx">
                        <label for="time">TIME :</label>
                        <input type="number" id="time" placeholder="0">
                </div>     
                
                <div id="compoundbx">
                     <label>COMPOUND:</label>
                        <select id="compound">
                                        <option value="HALF YEARLY">HALF YEARLY</option>
                                        <option value="QUATERLY">QUATERLY</option>
                                        <option value="THRICE">THRICE</option>
                                        <option value="PER MONTH">PER MONTH</option>
        
                       </select>      
                </div> 
                <br>
                <div id="simpleintbx" >
                <input type="radio" id="simple" name="choose">
                <label for="simple" >SIMPLE INTEREST</label>
                </div>
             
                <div id="compoundintbx" >
                <input type="radio" id="compound" name="choose">
                <label for="compound">COMPOUND INTEREST</label>
                </div>
           <br>
           <button id="button" type="submit" onclick="convert()" >SUBMIT</button>
          <br>
          <br>
           <button type="reset" id="myreset" >RESET</button>
           <br>
           <br>
           <p  id="result"></p>
           



        </form>

    </div>
</body>
</html>
